<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let jugador of JUGADORES">
        <ion-avatar slot="start">
          <img [src]="jugador.imagen" alt="{{ jugador.nombre }}">
        </ion-avatar>
        <ion-label>{{ jugador.nombre }}</ion-label>
        <ion-label>{{ jugador.asistencias }}</ion-label>
        <ion-checkbox [(ngModel)]="jugador.seleccionado"  color="success"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-content>
